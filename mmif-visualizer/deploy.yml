apiVersion: apps/v1

kind: Deployment

metadata:
  labels:
    app: mmif-visualizer

  name: mmif-visualizer

spec:
  selector:
    matchLabels:
      app: mmif-visualizer

  template:
    metadata:
      labels:
        app: mmif-visualizer

    spec:
      containers:
        - image: ghcr.io/clamsproject/mmif-visualizer:pr-21
          name: mmif-visualizer
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: '/m'
              name: media
          resources:
            limits:
              cpu: '1000m'
              memory: '2Gi'
            requests:
              cpu: '100m'
              memory: '100Mi'
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: render
                    operator: In
                    values:
                      - cpu
