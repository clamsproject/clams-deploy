apiVersion: apps/v1

kind: Deployment

metadata:
  labels:
    app: app-whisper

  name: app-whisper

spec:
  selector:
    matchLabels:
      app: app-whisper

  template:
    metadata:
      labels:
        app: app-whisper

    spec:
      containers:
        - image: ghcr.io/clamsproject/app-whisper-wrapper:v3
          name: app-whisper
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: '/m'
              name: media
          resources:
            limits:
              cpu: '1000m'
              memory: '2Gi'
            requests:
              cpu: '100m'
              memory: '100Mi'
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: render
                    operator: In
                    values:
                      - cpu
                      - gpu
