apiVersion: apps/v1

kind: Deployment

metadata:
  labels:
    app: app-spacy

  name: app-spacy

spec:
  selector:
    matchLabels:
      app: app-spacy

  template:
    metadata:
      labels:
        app: app-spacy

    spec:
      containers:
        - image: ghcr.io/clamsproject/app-spacy-wrapper:latest
          name: app-spacy
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: '/m'
              name: media
          resources:
            limits:
              cpu: '1000m'
              memory: '2Gi'
            requests:
              cpu: '100m'
              memory: '100Mi'
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
