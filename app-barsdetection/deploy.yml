apiVersion: apps/v1

kind: Deployment

metadata:
  labels:
    app: app-barsdetection

  name: app-barsdetection

spec:
  selector:
    matchLabels:
      app: app-barsdetection

  template:
    metadata:
      labels:
        app: app-barsdetection

    spec:
      containers:
        - image: ghcr.io/clamsproject/app-barsdetection:v1.1
          name: app-barsdetection
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: '/m'
              name: media
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
